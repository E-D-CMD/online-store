<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE market-place Registration</title>
    <link rel="stylesheet" href="ONLINEregistration.css">
</head>
<body>
    <div class="wrapper">
        <form id="registerForm">
            <h1>Register  for online market-place</market-place></h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="password" id="confirm_password" placeholder="Confirm Password" required>
            </div>
            <div class="terms">
                <label>
                    <input type="checkbox" required> I agree to the <a href="Terms and conditions.html">Terms and Conditions</a>
                </label>
            </div>
            <div>
                <button type="submit" class="btn">Register</button>
            </div>
            <div class="register-link">
                <p>Already have an account? <a href="ONLINE market.html">Login here</a></p>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/reg.js') }}"></script>
</body>
</html>
